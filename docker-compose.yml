services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: tracker
      POSTGRES_USER: bryce
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bryce -d tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://bryce:yourpassword@postgres:5432/tracker
      JWT_SECRET: yoursecret
      PORT: 3001
      UPLOAD_DIR: /app/uploads
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
